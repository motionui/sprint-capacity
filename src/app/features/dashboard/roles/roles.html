<mui-page class="roles" pageTitle="Roles">
  <div class="page-content" mui-page-content>
    <div class="data-table-container">
      <table mat-table [dataSource]="roles()" class="mat-elevation-z8">
        <!-- name column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- description column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- row menu -->
        <ng-container matColumnDef="menu" stickyEnd>
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">
            <button matIconButton matTooltip="Add new role" matTooltipPosition="left" (click)="onClickAddRole()">
              <mat-icon>add</mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let element">
            <button matIconButton [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item matTooltip="Edit role" matTooltipPosition="left" (click)="onClickEdit(element)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item matTooltip="Delete role" matTooltipPosition="left" (click)="onClickDelete(element)">
                <mat-icon>delete_forever</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <todos class="todos" />
  </div>
</mui-page>
