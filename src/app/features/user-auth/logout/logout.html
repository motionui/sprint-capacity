<mat-card
  class="logout"
  appearance="outlined"
>
  <mat-card-header>
    <mat-card-subtitle>
      <h3>Logout</h3>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="content">
      <mat-spinner
        diameter="20"
        strokeWidth="3"
      ></mat-spinner>
      <p>Logging out, please wait...</p>
    </div>
  </mat-card-content>
</mat-card>
