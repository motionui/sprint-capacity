<mat-sidenav-container class="sidenav-container" [class.collapsed]="isCollapsed()">
  <mat-sidenav
    class="sidenav"
    mode="side"
    position="start"
    fixedTopGap="56"
    fixedBottomGap="0"
    [opened]="true"
    [fixedInViewport]="true"
  >
    <div class="sidenav-menu">
      <div class="toggle">
        <mat-icon class="icon" (click)="isCollapsed.set(!isCollapsed())">{{
          !isCollapsed() ? 'first_page' : 'last_page'
        }}</mat-icon>
      </div>

      <mat-nav-list class="nav-list">
        @for (item of menuItems(); track item.id) {
          <mat-list-item class="list-item" [routerLink]="item.routerLink" routerLinkActive="active-link">
            <mat-icon matListItemIcon class="icon">{{ item.icon }}</mat-icon>
            <span matLine class="label" [class.hidden]="isCollapsed()" [hidden]="isCollapsed()">{{ item.label }}</span>
          </mat-list-item>
        }
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <ng-content select="[sidenav-content]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
